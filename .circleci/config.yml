version: 2.1

orbs:
  python: circleci/python@2.1.1

workflows:
  testing:
    jobs:
      - build_and_test

jobs:
  build_and_test:
    docker:
      - image: cimg/python:3.10.4
    steps:
      - checkout # checkout source code
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Run tests
          command: python -m pytest